<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button id="addBookButton" aria-label="Add a new book to the library">
        Add a Book
      </button>
    </header>
    <main>
      <div id="hidden-container">
        <form id="bookForm">
          <h3>Add New Book</h3>
          <input
            type="text"
            id="title"
            placeholder="Title"
            required
            aria-required="true"
          />
          <input
            type="text"
            id="author"
            placeholder="Author"
            required
            aria-required="true"
          />
          <input
            type="number"
            id="pages"
            placeholder="Pages"
            required
            min="1"
          />

          <div class="read-container">
            <label for="isRead">Have you read it yet?</label>
            <select id="isRead">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <button type="submit" class="read-btn" id="addBook">Add Book</button>
          <button type="button" class="read-btn" id="cancelButton">
            Cancel
          </button>
        </form>
      </div>

      <div id="book-list"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
